{% extends "base.html" %}

{% block head_title %} 
{{instance.title}} | {{ block.super }} 
{% endblock head_title %}

{% block content %}
	<div class=" col-sm-6 offset-sm-3">
		{% if instance.image %}
		<img src="{{ instance.image.url }}" class="img-responsive" width="500px" height="400px">
		{% endif %}
	 	<h1>{{ title }} </br><small>{{ instance.timestamp }}</small></h1>
		{{ instance.content | linebreaks }}</br>
		</br></br>

	</div>
{% endblock %}
